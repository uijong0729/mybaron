<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인테리어 바론</title>
     <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   <script type="text/javascript">
    $(document).ready(function(){
    	$('#header').load("/header.html");
    });
    
    </script>
  </head>

  <body class="container-fluid">
    <div id="header">
  		
	</div>
	
		
		<div class="container">
		<h1>회원가입</h1>
		<hr>
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">이메일 주소</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">암호</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">암호확인</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="위와 동일한 비밀번호를 한번 더 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">닉네임</label>
			    <input type="password" class="form-control" id="exampleInputNickname" placeholder="게시글 작성에 이용 될 별명을 입력하세요">
			  </div>
			  <hr>
			  	<!-- Indicates a successful or positive action -->
				<button type="submit" class="btn btn-success">가입하기</button>
				<!-- Standard button -->
				<button type="button" class="btn btn-default" onclick="location.href='/index.html'">취소</button>
			</form>
		</div>	
		<br><br><br><br>
  </body>
</html>
