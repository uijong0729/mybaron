   <script type="text/javascript">
    $(document).ready(function(){
    	
    });
    
    function checkForm(){
    	var pw1 = $('#password').val();
    	var pw2 = $('#password2').val();
    	
    	if(pw1 == pw2)
    	{
    		return true;
    	}
    	else
    	{
    		alert('비밀번호 재입력값이 다릅니다.')
    		return false;
    	}
    }
    
    </script>

  <body class="container-fluid">
      	<div class="page-header" style="text-align: center; margin-bottom: 1%;">

		<hr>
			<form action="insertUser" method="post" onsubmit="return checkForm();">
			  <div class="form-group">
			    <label for="exampleInputPassword1">닉네임</label>
			    <input name="name" type="text" class="form-control" placeholder="닉네임을 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">암호</label>
			    <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">암호확인</label>
			    <input id="password2" type="password" class="form-control" placeholder="위와 동일한 비밀번호를 한번 더 입력하세요">
			  </div>
			  <hr>
				<button type="submit" class="btn btn-success">가입하기</button>
