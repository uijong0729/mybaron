<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My baron</title>
    
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   
   <script type="text/javascript">
    $(document).ready(function(){
    	$('#inputName').focus();
    });
    
    function checkForm(){
    	var pw1 = $('#password').val();
    	var pw2 = $('#password2').val();
    	
    	if(pw1 == pw2)
    	{
    		return true;
    	}
    	else
    	{
    		alert('비밀번호 재입력값이 다릅니다.')
    		return false;
    	}
    }
    
    </script>
  </head>

  <body class="container-fluid">
      	
      	<div class="page-header" style="text-align: center; margin-bottom: 1%;">
  			<a onclick="javascript: location.href='/'" class="btn" style="font-size: xx-large;">My Baron</a>
		</div>
		
      	
		
		<div class="container" style="width: 40%; margin-bottom: 200px;">
			<h1 style="text-align: center;">회원가입</h1>
			<hr>
				<div>본 사이트에서는 회원탈퇴 및 회원정보수정을 지원하지 않사오니 가입에 신중을 기해주시기를 바랍니다.</div>
			<hr>
				<form action="/user/insertUser" method="post" onsubmit="return checkForm();">
				  <div class="form-group">
				    <label for="exampleInputPassword1">닉네임</label>
				    <input id="inputName" name="name" type="text" class="form-control" placeholder="닉네임을 입력하세요">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">암호</label>
				    <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">암호확인</label>
				    <input id="password2" type="password" class="form-control" placeholder="위와 동일한 비밀번호를 한번 더 입력하세요" autocomplete="new-password">
				  </div>
				  <hr>
					<button type="submit" class="btn btn-success">가입하기</button>
					<button type="button" class="btn btn-default" onclick="location.href='/'">취소</button>
				</form>
		</div>	
		<br><br><br><br>
		
  </body>
</html>
